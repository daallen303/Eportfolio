function transitionto()
{
	var k = 20;
	var i=0;
	var j = -1;

		i++;

		{
	document.getElementById("body").style.backgroundColor = "rgb("+i+","+i+","+i+")";

}
	function transitionFrom(name){

		}
		else
		{
			clearInterval(Interval);
			 document.location.href = "./"+name+".html";
		 }
	}, 5);
}
