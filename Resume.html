<script>
	var blue = document.getElementsByClassName("blue");
	var maroon = document.getElementsByClassName("maroon");
	var alltan = document.getElementsByClassName("tan");
	transitionto();

	function transitionto() {
		document.getElementById("resume").style.color = "rgb(125,125,125)";
		var k = 30;
		var i = 0;
		var Interval = setInterval(function () {
			i++;
			var l = 30;
			if (i < 255) {
				if (i < 125) document.getElementById("resume").style.color = "rgb(" + i + "," + i + "," + i + ")";
				if (i > 225) {
					for (j = 0; j < blue.length; j++)blue[j].style.color = "rgb(" + l + "," + l + "," + l + ")";
					for (n = 0; n < maroon.length; n++)maroon[n].style.color = "rgb(" + l + "," + l + "," + l + ")";
					for (m = 0; m < alltan.length; m++)alltan[m].style.color = "rgb(" + l + "," + l + "," + l + ")";
					l--;
				}

				document.getElementById("body").style.backgroundColor = "rgb(" + i + "," + i + "," + i + ")";
				document.getElementById("resumebody").style.backgroundColor = "rgb(" + i + "," + i + "," + i + ")";
				/*if(i>175) 
			{
				document.getElementById("resume").style.fontSize = ""+k+"px";
				k-=.5;
			}*/
			} else {
				clearInterval(Interval);
			}
		}, 5);

	}

	function transitionFrom(name) {
		document.getElementById(name.toLowerCase()).style.color = "rgb(255,255,255)";
		document.getElementById("resume").style.color = "rgb(0,0,0)";
		for (j = 0; j < blue.length; j++)blue[j].style.color = "blue";
		for (j = 0; j < alltan.length; j++)alltan[j].style.color = "tan";
		for (m = 0; m < maroon.length; m++)maroon[m].style.color = "maroon";
		var i = 125;
		var Interval = setInterval(function () {
			i--;
			if (i > 0) {
				document.getElementById("resumebody").style.backgroundColor = "rgb(" + i + "," + i + "," + i + ")";
				document.getElementById("body").style.backgroundColor = "rgb(" + i + "," + i + "," + i + ")";
			}
			else {
				clearInterval(Interval);
				document.location.href = "./" + name + ".html";
			}
		}, 5);
	}

	$("#aboutme").click(function () {
		transitionFrom("Aboutme");
	});
	$("#index").click(function () {
		transitionFrom("index");
	});

	$("#contact").click(function () {
		transitionFrom("Contact");

	});

	$("#education").click(function () {
		transitionFrom("Education");
	});
	$("#projects").click(function () {
		transitionFrom("Projects");
	});
</script>
